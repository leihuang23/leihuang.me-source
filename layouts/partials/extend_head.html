{{ if .IsHome }}
<style>
  #canvas-container {
    position: relative;
  }
  #home-canvas {
    width: 100%;
    height: auto;
    display: block;
    margin: 0;
    background: #111;
  }
  #fullScreenBtn {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #111;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    padding: 6px 12px;
    z-index: 10;
  }
  .fullscreen {
    position: fixed !important;
    top: 0 !important;
    left: 0 !important;
    right: 0 !important;
    bottom: 0 !important;
    width: 100vw !important;
    height: 100vh !important;
    z-index: 9999 !important;
    background-color: #111;
  }
  .hidden {
    display: none;
  }
</style>
{{ end }}
